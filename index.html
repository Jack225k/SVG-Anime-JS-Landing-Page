<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <button id="cta">Click Me</button>

    <svg viewBox="0 0 215 110">
        <polygon class="poly" points="215,110 0,110 0,0 47.7,0 215,0"/>
    </svg>

    <div id="blip"><h1>Well that was revealing</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sint consequuntur eius vero tempore voluptates facilis?</p>
        <button id="cta2">Go Back</button>
</div>
    
        
    <script src="anime.min.js"></script>
    <script>
        var btn = document.getElementById("cta");
        var btn2 = document.getElementById("cta2");

        btn.onclick = function(){

            var morphing = anime({
            targets:".poly",
            points:[
                {value: '215,110 0,110 0,0 47,0 67,76'},
                {value: '215,110 0,110 0,0 0,0 67,76'}
            ],
            easing: 'easeOutQuad',
            duration: 2000,
            loop:true
        });

        anime({
            targets:'#blip',
            opacity:1,
            duration:500,
            translateY: 150
        });
        };

        var promise = morphing.finished.then(() => {

                btn2.onclick = function(){
                var morphing = anime({
                targets:".poly",
                points:[
                    {value: '215,110 0,110 0,0 47,0 67,76'},
                    {value: '215,110 0,110 0,0 47.7,0 215,0'}
                ],
                easing: 'easeOutQuad',
                duration: 2000,
                loop:true
            });
                anime({
                targets:'#blip',
                opacity:0,
                duration:500,
                translateY: -800
                });

            };


        })

        // Wrapped inside the first click event.
        
        
    
    
    </script>
    
</body>
</html>
